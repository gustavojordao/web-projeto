<!DOCTYPE html>
<html>
  <head>
    <title>FIFA Tournament</title>
    <meta charset="utf-8"/></meta>
    <link rel="stylesheet" href="../css/comum.css"/>
    <link rel="stylesheet" href="../css/novo-campeonato.css"/>
  </head>
  <body>
    <header id="logo" class="border">
		  <img src="../img/logo.png"/>
    </header>
    <nav class="menu">
      <section class="menuitem">
        Página Inicial
      </section>
      <section class="menuitem">
        Campeonatos
      </section>
      <section class="menuitem">
        Times
      </section>
      <nav class="menuitem menuvert">
        <section class="menuitem">
          Perfil
        </section>
        <section class="menuitem oculto">
          Criar campeonato
        </section>
        <section class="menuitem oculto">
          Meus campeonatos
        </section>
      </nav>
    </nav>
    <article id="texto" class="border menuitem">
	  <br/>
      Nome do campeonato: <input id="nome"/><br/><br/>
      Número de participantes: <input id="numero" value="2" disabled="true"/>
      <section id="botoesnumero">
        <input id="numero-up" type="button" value="+"/>
        <input id="numero-down" type="button" value="-"/><br/><br/>
      </section>

      <section id="add-times">
        Times não adicionados <br/>
        <span><input id="chkTime1" class="time" type="checkbox" value="time1"/>Time 1</span>
        <span><input id="chkTime2" class="time" type="checkbox" value="time2"/>Time 2</span>
        <span><input id="chkTime3" class="time" type="checkbox" value="time3"/>Time 3</span>
        <span><input id="chkTime4" class="time" type="checkbox" value="time4"/>Time 4</span>
        <span><input id="chkTime5" class="time" type="checkbox" value="time5"/>Time 5</span>
        <span><input id="chkTime6" class="time" type="checkbox" value="time6"/>Time 6</span>
        <span><input id="chkTime7" class="time" type="checkbox" value="time7"/>Time 7</span>
        <span><input id="chkTime8" class="time" type="checkbox" value="time8"/>Time 8</span>
      </section>

      <section id="ja-adicionados">
        <br/>
        Times adicionados <br/>
      </section>
      <button id="botaocriar">Criar</button>
    </article>


    <script src="../js/novo-campeonato.js"></script>
  </body>
</html>
