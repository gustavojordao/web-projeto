<!DOCTYPE html>
<html>
  <head>
    <title>FIFA Tournament</title>
    <meta charset="utf-8"/></meta>
    <link rel="stylesheet" href="../css/comum.css"/>
  </head>
  <body>
    <div id="logo">

    </div>

    <div id="texto">
      Nome do campeonato: <input id="nome"/><br/>
      Número de participantes: <input id="numero"/><br/>
      <div id="botoes-numero">
        <input id="numero-up" type="button" value="^"/>
        <input id="numero-down" type="button" value="v"/>
      </div>
      <button>Próximo</button>
    </div>

    <div id="add-times">
      <input id="chkTime1" type="checkbox"/> Time 1 <br/>
      <input id="chkTime2" type="checkbox"/> Time 2 <br/>
      <input id="chkTime3" type="checkbox"/> Time 3 <br/>
    </div>

    <div id="ja-adicionados">
      <input id="chkTime1" type="checkbox"/> Time 4 <br/>
      <input id="chkTime2" type="checkbox"/> Time 5 <br/>
      <input id="chkTime3" type="checkbox"/> Time 6 <br/>
      Quando clicar acionar o checkbox, a opcao aparece na div dos times a serem adicionados.
    </div>

  </body>
</html>
